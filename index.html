 
<html>
  <head>
    <title>Identificador de Imagens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

   <link rel="stylesheet" href="style.css">

src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  
  </head>

  <body>
  <div class="container">
    <center>
      <!--comece seu código aqui-->
       <h3 class="btn btn-default heading">
          Identificador de Objetos
       </h3>
       <br><br>
       <p>
         O modelo foi treinado pra indentificar estes objetos: 
       </p>
       <b class="name_of_objects">
        Controle Remoto
        <hr>
        Caneta
        <hr>
        Álbum
        <hr>
       </b>
       <label>Visualisação da Webcam</label>
       <div id="camera"></div>
       <br><br>
       <div id="result"></div>
       <br><br>
       <button onclick="take_snapshot()" class="btn btn-info">
        Capturar Imagem
       </button>
       <br><br>
       <button onclick="check()" class="btn btn-success">
         Identificar Imagem
       </button>
       <br><br>
       <p>Objeto: <span id="result_object_name"></span></p>
       <br>
       <p>Precisão: <span id="result_object_accuracy"></span></p>
    </center>
  </div>
<script src="main.js"></script>
